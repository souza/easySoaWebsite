<div class="canBeHidden" id="editor_frame">
        <pre id="editor">
    $!file
        </pre>
    </div>
    <script src="src/ace.js" type="text/javascript" charset="utf-8"></script>
    <script src="src/theme-eclipse.js" type="text/javascript" charset="utf-8"></script>
    #if($extension == "java")
    <script src="src/mode-java.js" type="text/javascript" charset="utf-8"></script>
    <script>
        window.onload = function() {
            var editor = ace.edit("editor");
            editor.setTheme("ace/theme/eclipse");
            var JavaMode = require("ace/mode/java").Mode;
            editor.getSession().setMode(new JavaMode());
        };
    </script>
    #end
    #if($extension == "xml" || $extension == "composite")
    <script src="src/mode-xml.js" type="text/javascript" charset="utf-8"></script>
    <script>
        window.onload = function() {
            var editor = ace.edit("editor");
            editor.setTheme("ace/theme/eclipse");
            var XmlMode = require("ace/mode/xml").Mode;
            editor.getSession().setMode(new XmlMode());
        };
    </script>
    #end

</div>
<script type="text/javascript">
    displayTab('editor_frame');
</script>
