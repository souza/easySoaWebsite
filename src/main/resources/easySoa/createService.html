#parse("banner.html")
#parse("header.html")
#parse("roundedDiv.html")
#set($templates = $compositeTemplates.allAvailableTemplatesLabel())
<div id="welcome-title">Create Application</div>

<script type="text/javascript">
    activateMenuTabSelected('create');
</script>
<div id="friends">
    <FORM METHOD="POST" ACTION="/easySoa/serviceCreation" >
        <table id="table">
            <tr>
                <td>
                    Application name :
                </td>
                <td>
                    <input type="text" name="name" id="name" />
                </td>
            </tr>
            <tr>
                <td>
                    Description :
                </td>
                <td>
                    <input type="text" name="description" id="description" />
                </td>
            </tr>
            <tr>
                <td>
                    Package :
                </td>
                <td>
                    <input type="text" name="package" id="package" />
                </td>
            </tr>
            <tr>
                <td>
                    Template name :
                </td>
                <td>
                    <select name="template" id="template" >
                    	#foreach($template in $templates)
                    		<option>$template</option>
                    	#end
                    </select>
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center"><input type="submit" class="orange button" value="Create service" />
                </td>
            </tr>
        </table>
    </FORM>
</div>
#parse("footpage.html")
